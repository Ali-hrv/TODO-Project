<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'tasks:task_list' %}">TODO App</a>
        {% if user.is_authenticated %}
            <span class="navbar-text">سلام {% if user.get_full_name %}{{ user.get_full_name }}
            {% else %}{{ user.username }}{% endif %}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">خروج</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">ورود</a>
        {% endif %}
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
