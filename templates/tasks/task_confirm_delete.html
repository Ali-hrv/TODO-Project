{% extends 'tasks/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-danger">آیا مطمئن هستی که می‌خوای این کار رو حذف کنی؟</h2>

        <div class="card p-4 shadow">
            <p><strong>عنوان:</strong> {{ task.title }}</p>
            <p><strong>توضیحات:</strong> {{ task.description }}</p>
        </div>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">بله، حذف کن</button>
            <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
{% endblock %}
